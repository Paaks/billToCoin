server.port = 8085

spring.datasource.url=jdbc:h2:mem:billtocoin
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-adp

##Error Messages##
error.invalid.bill = Invalid Bill request, Please re-enter.
error.notenough.coin = Does not have enough coins to issue change.

##Default Values##
default.bill.values = 1,2,5,10,20,50,100
default.coin.values = 0.01,0.05,0.10,0.25
default.deno.value = 100